<!DOCTYPE html>
<html lang="en">

<head>
    <!-- It links to stylesheets -->
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    
    <!-- Page title and favicon -->
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <!-- Page header section -->
    <header>
        <!-- Logo placeholder -->
        <div class="logo"></div>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Section for filters -->
        <section class="filters">
            <!-- Location filters -->
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Addisababa</h4>

                <!-- The Location popover with details -->
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <p>One</p>
                        <p>Two</p>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <p>One</p>
                        <p>Two</p>
                    </li>
                    <li>
                        <h2>Naks</h2>
                        <p>One</p>
                        <p>Two</p>
                        <p>Three</p>
                    </li>
                </ul>
            </div>

            <!-- Amenities filters -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Shower, Pool</h4>

                <!-- a Amenities popover with details -->
                <ul class="popover">
                    <li>
                        <p>Shower</p>
                        <p>Backyard</p>
                        <p>Swimming pool</p>
                    </li>
                </ul>
            </div>

            <!-- My search button -->
            <button>Search</button>
        </section>
    </div>

    <!-- The page footer section -->
    <footer>Best School</footer>
</body>

</html>
