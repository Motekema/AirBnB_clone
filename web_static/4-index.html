<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Linking external stylesheets -->
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/4-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <!-- It sets title and favicon for webpage -->
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        /* It adds custom styles here */
        /* It centers content in container */
        .container {
            text-align: center;
            margin: 20px;
        }

        /* Styles for search button */
        .filters button {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for footer */
        footer {
            background-color: #00FF00;
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Header section with placeholder logo -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Section containing filters, e.g., search button -->
        <section class="filters">
            <button>Search</button>
        </section>
    </div>

    <!-- Footer section with placeholder text "Best School" -->
    <footer>Best School</footer>
</body>

</html>
