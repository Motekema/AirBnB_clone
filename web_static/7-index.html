<!DOCTYPE html>
<html lang="en">

<head>
    <!-- It links stylesheets -->
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/7-places.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    
    <!-- My title and favicon -->
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <!-- Page header section -->
    <header>
        <!-- Logo placeholder -->
        <div class="logo"></div>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Section for filters -->
        <section class="filters">
            <!-- Location filters -->
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Addisababa</h4>

                <!-- Location popover with details -->
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <p>One</p>
                        <p>Two</p>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <p>One</p>
                        <p>Two</p>
                    </li>
                    <li>
                        <h2>Naks</h2>
                        <p>Three</p>
                        <p>Four</p>
                        <p>Five</p>
                    </li>
                </ul>
            </div>

            <!-- A amenities filters -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Shower, Pool</h4>

                <!-- Amenities popover with details -->
                <ul class="popover">
                    <li>
                        <p>Shower</p>
                        <p>Backyard</p>
                        <p>Swimming pool</p>
                    </li>
                </ul>
            </div>

            <!-- Search button -->
            <button>Search</button>
        </section>

        <!-- Section places -->
        <section class="places">
            <h1>Places</h1>

            <!-- Individual place articles -->
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <!-- Footer section -->
    <footer>New Footer Name</footer>
</body>

</html>
